<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Instagram </title>
	<link rel="stylesheet" href="style.css">
 </head>
 <body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/phone.png" alt="imagem de celular aberto no instagram">
		</div>
		<div class="instagram-continue"> 
			<div class="group"> 
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/le.png" alt="foto do perfil">
				</div>
				<a href="#" class="instagram-login">Continue como lenaraventura</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é lenaraventura?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="https://apps.apple.com/br/app/instagram/id389801252" target="new" class="app-download"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="new" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
 </body>
</html>
